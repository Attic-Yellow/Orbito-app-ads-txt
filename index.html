<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbito - Download Now</title>
    <style>
        /* 기본 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* 컨테이너 스타일 */
        .container {
            text-align: center;
            max-width: 800px;
            padding: 30px;
            border-radius: 10px;
            background: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* 제목과 설명 */
        h1 {
            font-size: 2.5em;
            color: #f9b233;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #b0b0b0;
        }

        /* 이미지 스타일 */
        .game-image {
            width: 80%;
            height: auto;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* 다운로드 버튼 */
        .download-link {
            display: inline-block;
            padding: 12px 30px;
            background-color: #f9b233;
            color: #1c1c1c;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #d8921d;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 게임 이름과 설명 -->
    <h1>Orbito</h1>
    <p>Embark on a thrilling journey in Orbito! Download the app now and dive into an unforgettable adventure.</p>
    
    <!-- 게임 메인 이미지 -->
    <img src="images/app-icon.jpg" alt="Orbito App Icon" class="game-image">

    <!-- 다운로드 버튼 -->
    <a href="https://play.google.com/store/apps/details?id=com.FoxTree.Orbito&pcampaignid=web_share" class="download-link">Download on Google Play</a>
</div>

</body>
</html>
